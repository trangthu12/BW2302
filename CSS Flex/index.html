<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            flex-wrap: wrap;
        }
        .new{
            width: calc(50% - 22px);
            height: 200px;
            border: 1px solid;
            margin: 10px;
        }
        .item{
            width: calc(33% - 22px);
            height: 200px;
            border: 1px solid;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="new"></div>
        <div class="new"></div>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
