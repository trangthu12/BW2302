<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            height: 200px;
            border: 1px solid;
        }
        .box{
            width: 200px;
            height: 200px;
            background: black;
            transition: 1s;
        }
        .out:hover .box{
            border-radius: 50%;
            transform: translateX(200px) rotate(180deg);
        }
        /* .box:hover{
            background: yellow;
            transform: rotate(180deg) scale(1.5);
            transition: 1s;
        } */
    </style>
</head>
<body>
    <!-- Transition, tranform
    khi hover lên box thì box xoay 180 độ. to lên 1.5 lần. Quá trình diễn ra trong 1s
 box chuyen dan thanh hinh tron va lan sang phai -->
 <div class="out">
    <div class="box"></div>
</div>
</body>
</html>
